# action.yml
name: 'Linter action'
description: 'Runs eslint on the source and target branches and find new offenses'
inputs:
  target-branch: 
    description: 'The target branch of the pull request'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target-branch }}